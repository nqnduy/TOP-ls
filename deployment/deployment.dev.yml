apiVersion: v1
kind: Namespace
metadata:
  name: topls-ns
  labels:
    project: topls-duy

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: topls-duy-ingress
  namespace: topls-ns
  labels:
    project: topls-duy
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
    nginx.ingress.kubernetes.io/from-to-www-redirect: 'true'
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/session-cookie-name: route
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
spec:
  rules:
    - host: dev1.digitop.vn
      http:
        paths:
          - path: /topls-duy
            pathType: Prefix
            backend:
              service:
                name: topls-duy-svc
                port:
                  number: 80

---
apiVersion: v1
kind: Service
metadata:
  name: topls-duy-svc
  namespace: topls-ns
  labels:
    app: topls-duy
    project: topls-duy
spec:
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: topls-duy
  sessionAffinity: ClientIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: topls-duy
  namespace: topls-ns
  labels:
    project: topls-duy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: topls-duy
  template:
    metadata:
      labels:
        app: topls-duy
        project: topls-duy
    spec:
      containers:
        - name: topls-duy
          image: 'asia.gcr.io/top-group-k8s/topls-duy:2022-05-17-18-39-33'
          ports:
            - containerPort: 3000
          resources: {}
          env:
            - name: NEXT_PUBLIC_ENV
              value: development
            - name: NEXT_PUBLIC_BASE_PATH
              value: topls-duy
            - name: NEXT_PUBLIC_API_BASE_PATH
              value: 'https://dev1.digitop.vn/topls-duy/backend'
            - name: NEXT_PUBLIC_CDN_BASE_PATH
              value: 'https://google-cdn.digitop.vn/topls-duy/dev'
            - name: NEXT_PUBLIC_BASE_URL
              value: 'https://dev1.digitop.vn/topls-duy'
            - name: IRON_SESSION_SECRET
              value: SHPfrs9nuSdutAw2mn8trxCVG93YVGVR

---
